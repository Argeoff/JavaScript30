<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
  <link rel="icon" href="https://fav.farm/🔥" />
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
	   const currentYEAR = 2025;
	   if (people.some(user => (currentYEAR - user.year) >= 19)){
			console.log("Yes! there is one person who is 19 or older!");
	   } else{
			console.log("All babies!");
	   };
	
    // Array.prototype.every() // is everyone 19 or older?
	   if (people.every(user => (currentYEAR - user.year) >= 19)) {
			console.log ("Yes! Everyone is 19 or older.");
	   } else {
			console.log("Nah. Someone is young.");
	   };

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
	   const idFind = comments.find(finding => finding.id === 823423);
	   console.log(idFind);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 523423
	   const indexFind = comments.findIndex(finding => finding.id === 523423);
	   if (indexFind !== -1) {
			comments.splice(indexFind, 1);
			console.log("Comment deleted.", comments);
	   } else {
			console.log("No comment found with ID 523423.");
	   };

  </script>
</body>
</html>
